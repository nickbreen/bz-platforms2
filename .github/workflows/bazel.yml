name: Bazel CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - README.md

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: docker/setup-buildx-action@v2
    - uses: docker/bake-action@v3
      with:
        load: true
        set: |
          *.cache-from=type=gha
          *.cache-to=type=gha,mode=max
    - uses: actions/cache@v3
      with:
        path: ~/.cache/bazel.disk
        key: bazel
    - run: mkdir ~/.cache/bazel.disk
    - name: Bazel Build
      run: bazel build --disk_cache=~/.cache/bazel.disk //:hellos //:check-hellos //:tars //:check-tars //:rpms //:debs

