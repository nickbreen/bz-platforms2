name: Bazel CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: docker/setup-buildx-action@v2
    - uses: docker/bake-action@v3
      with:
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max
    - uses: actions/cache@v3
      with:
        path: ~/.cache/bazel
        key: bazel
    - name: Bazel Build
      run: bazel build //:hellos //:check-hellos //:tars //:check-tars //:rpms //:debs

