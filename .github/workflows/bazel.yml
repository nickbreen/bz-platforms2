name: Bazel CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - README.md

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: docker/setup-buildx-action@v2
    - uses: docker/bake-action@v3
      with:
        load: true
        set: |
          *.cache-from=type=gha
          *.cache-to=type=gha,mode=max
    - uses: actions/cache@v3
      with:
        path: ~/.cache/bazel.disk
        key: bazel
    - name: Bazel Build
      run: bazel build --disk_cache=~/.cache/bazel.disk hellos tars rpms debs
    - name: Bazel Host Tests
      run: bazel test --disk_cache=~/.cache/bazel.disk --test_output=all --strategy=TestRunner=sandboxed host-{hellos,tars}-test # We won't test the RPM and DEB tests on the host as they actually install the package.
    - name: Bazel Platform Tests
      run: bazel test --disk_cache=~/.cache/bazel.disk --test_output=all --strategy=TestRunner=docker platform-{hello,tar,rpm,deb}-test-suite
    - name: Work around https://github.com/actions/upload-artifact/issues/92
      run: echo "bazel_out=$(bazel info output_path)" >> $GITHUB_ENV
    - run: bazel shutdown
    - uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: ${{bazel_out}}/*/testlogs/**